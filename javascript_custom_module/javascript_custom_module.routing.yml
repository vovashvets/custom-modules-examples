javascript_custom.hello:
  path: '/javascript/custom'
  defaults:
    _controller: '\Drupal\javascript_custom_module\Controller\CommentsListController::gettingList'
    _title: 'Showing List of Comments'
  requirements:
    _access: 'TRUE'

javascript_custom.testing_behaviors:
  path: '/javascript/behaviors'
  defaults:
    _controller: '\Drupal\javascript_custom_module\Controller\TestingBehaviorsController::executingBehaviors'
    _title: 'Executing models of Drupal.behaviors'
  requirements:
    _access: 'TRUE'

javascript_custom.unsplash_service:
  path: '/unsplash/service'
  defaults:
    _controller: '\Drupal\javascript_custom_module\Controller\UnsplashServiceController::gettingUnsplash'
    _title: 'Getting values from Unsplash'
  requirements:
    _access: 'TRUE'

